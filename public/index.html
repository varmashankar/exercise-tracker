<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Tracker</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Exercise Tracker</h1>

      <!-- Create User -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Create a New User</h2>
        <form id="newUserForm" class="flex space-x-2">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            Create
          </button>
        </form>
        <p id="newUserResult" class="mt-2 text-sm text-blue-600"></p>
      </section>

      <!-- Add Exercise -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Add Exercise</h2>
        <form id="addExerciseForm" class="grid grid-cols-1 gap-3">
          <input
            type="text"
            name="_id"
            placeholder="User ID"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <input
            type="text"
            name="description"
            placeholder="Description*"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <input
            type="number"
            name="duration"
            placeholder="Duration* (mins)"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <input
            type="date"
            name="date"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          >
            Add
          </button>
        </form>
        <p id="addExerciseResult" class="mt-2 text-sm text-green-600"></p>
      </section>

      <!-- Get Log -->
      <section>
        <h2 class="text-xl font-semibold mb-2">Get User's Exercise Log</h2>
        <form id="getLogForm" class="grid grid-cols-1 gap-3">
          <input
            type="text"
            name="_id"
            placeholder="User ID"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div class="grid grid-cols-2 gap-3">
            <input
              type="date"
              name="from"
              placeholder="From"
              class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <input
              type="date"
              name="to"
              placeholder="To"
              class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <input
            type="number"
            name="limit"
            placeholder="Limit"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="w-full px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition"
          >
            Get Log
          </button>
        </form>
        <pre
          id="getLogResult"
          class="mt-2 p-3 bg-gray-50 rounded-lg overflow-auto text-sm"
        ></pre>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
